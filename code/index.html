<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The good paws</title>
    <script src="https://kit.fontawesome.com/a789e9f98e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__logo heading">The Good Paws <i class="fa-solid fa-paw header__paw"></i></h1>
        <p class="header__text">
            “Locally sourced the best ingredients in the PNW for your pups. So you can enjoy the outdoors together more.”
        </p>
        <p class="header__cta-text">Visit our store on</p>
        <button class="header__btn btn-cta">
            <img src="../images/Amazon_logo 1.svg" alt="amazon-logo" class="header__amazon">
        </button>
    </header>
    <main>
        <div class="products">
            <div class="products__available">
                <h2 class="products__available-text heading">Also Available at</h2>
                <div class="products__avaiable-logos">
                    <div class="products__avaiable__logo--1">
                        <img src="../images/PETCO LOGO.svg" alt="amazon-logo">
                    </div>
                    <div class="products__avaiable__logo--2">
                        <img src="../images/PetSmart 1.svg" alt="amazon-logo">
                    </div>
                    <div class="products__avaiable__logo--3">
                        <img src="../images/Whole foods.svg" alt="amazon-logo">
                    </div>
                </div>
            </div>
            <div class="bestsellers">
                <h2 class="bestsellers__header heading">Our Best Sellers</h2>
                <div class="products__details">
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
